name: Package Publish dry-run

on:
  push:
    branches: [ master ]

jobs:

  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Dry-run'
        uses: sakebook/actions-flutter-pub-publisher@v1.4.1
        with:
          credential: ${{secrets.CREDENTIAL_JSON}}
          flutter_package: true
          skip_test: true
          dry_run: true